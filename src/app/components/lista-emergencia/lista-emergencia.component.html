<h1 class="mt-5">Lista de Emergencias</h1>
<div class="mt-3"  *ngFor="let emg of items">
  <ul class="list-group mt-2">
    <li class="list-group-item">
        {{emg.tipo_emergencia}} - {{emg.id}}
      <div class="float-right" (click)="eliminarEmg(emg)">
        <i class="fas fa-trash-alt"></i>
      </div>
      <div class="float-right mx-3" (click)="editarEmg(emg)" data-toggle="modal" data-target="#exampleModal">
        <i class="fas fa-pencil-alt"></i>
      </div>
    </li>
    <li class="list-group-item">{{emg.sector}}</li>
    <li class="list-group-item">{{emg.calle}}</li>
    <li class="list-group-item">{{emg.punto_referencia}}</li>
    <li class="list-group-item">{{emg.denunciante}}</li>
    <li class="list-group-item">{{emg.telefono}}</li>
  </ul>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Emergencia</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="agregarEmgEditado()" class="mt-5">
          <input type="text" placeholder="Tipo de Emergencia" name="tipo_emergencia"
          class="form-control mt-2" [(ngModel)]="editarEmger.tipo_emergencia"
          >
          <input type="text" placeholder="Sector" name="sector"
          class="form-control mt-2" [(ngModel)]="editarEmger.sector"
          >
          <input type="text" placeholder="Calle" name="calle"
          class="form-control mt-2" [(ngModel)]="editarEmger.calle"
          >
          <input type="text" placeholder="Punto de Referencia" name="punto_referencia"
          class="form-control mt-2" [(ngModel)]="editarEmger.punto_referencia"
          >
          <input type="text" placeholder="Nombre Denunciante" name="denunciante"
          class="form-control mt-2" [(ngModel)]="editarEmger.denunciante"
          >
          <input type="text" placeholder="Telefono" name="telefono"
          class="form-control mt-2" [(ngModel)]="editarEmger.telefono"
          >
          <button class="btn btn-warning mt-3" type="submit">Guardar Cambios</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar y Cerrar</button>
      </div>
    </div>
  </div>
</div>
