
<form (ngSubmit)="agregarDatosAgenda()">
  <input type="text" placeholder="Nombre" 
          name="nombre" class="form-control mt-3"
          [(ngModel)]="datosAGD.nombre">
  <input type="text" placeholder="Apellido" 
          name="apellido" class="form-control mt-3"
          [(ngModel)]="datosAGD.apellido">
  <button type="submit" class="btn btn-primary mt-3">Agregar a Agenda</button>
</form>
