<h2 class="mt-2">Ingreso Emergencias</h2>
<div class="row">

  <!-- AutoComplete -->
  <div class="form-group mt-5">
    <input type="text" placeholder="DirecciÃ³n" autocorrect="off" autocapitalize="off" 
        spellcheck="off" class="form-control" #search (ngKeyPress)="onChoseLocation($event)">
   </div>

  <div class="col-md-6">
      <div class="container mt-5">
          <div class="">
            <app-lista-emergencia-add></app-lista-emergencia-add>
          </div>
        </div>
  </div>
  <div class="col-md-6">
    <!-- Map -->
<div class="map mt-3" ng-init="showKMLLayer=true">
    <agm-map [latitude]="lat" [longitude]="lng" (mapClick)="onChoseLocation($event)"
    [zoom]="zoom" [disableDefaultUI]="true" [streetViewControl]="false">
      <agm-kml-layer [url]="'/assets/Cuarteles.kml'" alt="Card image cap">
        <agm-marker [latitude]="lat" [longitude]="lng" *ngIf="locationChosen"></agm-marker>
      </agm-kml-layer>
    </agm-map>
  </div>
  </div>
</div>
